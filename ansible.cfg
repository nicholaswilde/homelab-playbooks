[defaults]
# --- General Usability ---
inventory = ./inventory/
playbook = ./playbooks/update_all.yaml 
vault_password_file = ./.vault_pass
roles_path = ./roles/
retry_files_enabled = False
nocows = True

# --- Clean & Modern Output ---
stdout_callback = default
display_skipped_hosts = False
display_ok_hosts = False

# --- Performance ---
forks = 20
timeout = 25
gathering = smart

interpreter_python = auto_silent
host_key_checking = False
private_key_file = $HOME/.ssh/id_ed25519

[ssh_connection]
scp_if_ssh = True
pipelining = True
ssh_args = -C -o ControlMaster=auto -o ControlPersist=600s

[colors]
# Status: Failure/Error -> Mocha Red
error = color211

# Status: Success/OK -> Mocha Green
ok = color151

# Status: Changed -> Mocha Yellow (Standard) or Mocha Blue (Preference)
# Mocha Yellow approx: color223
# Mocha Blue approx: color111
changed = color223

# Diff: Add -> Mocha Green
diff_add = color151

# Diff: Remove -> Mocha Red
diff_remove = color211

# Diff: Lines (Context) -> Mocha Overlay1/Gray
diff_lines = color245

# Status: Unreachable -> Mocha Mauve (Pink/Purple)
unreachable = color183

# Status: Skipped -> Mocha Overlay2 (Grayish Blue)
skip = color247

# Debug/Verbose -> Mocha Blue
verbose = color111
debug = color111

# Deprecation Warnings -> Mocha Maroon/Peach
deprecate = color216

# Warnings -> Mocha Peach
warn = color216
