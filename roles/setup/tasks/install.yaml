---
- name: Setup apt-cacher-ng source
  copy:
    src: 00aptproxy
    dest: "/etc/apt/apt.conf.d/00aptproxy"

- name: Update apt package list
  apt:
    update_cache: yes

- name: Install apt packages
  ansible.builtin.apt:
    pkg:
      - git
      - gpg
      - autofs
      - ipcalc
      - net-tools
      - micro
      - qemu-guest-agent
      - gh
      - screen
      - dnsutils
      - task
      - sops
    state: latest
    update_cache: true
