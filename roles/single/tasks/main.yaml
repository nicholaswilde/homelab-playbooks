---

- name: Remove task
  file:
    path: /usr/local/bin/task
    state: absent

- name: Remove sops
  file:
    path: /usr/local/bin/sops
    state: absent

- name: Install an application
  ansible.builtin.apt:
    pkg:
      - task
      - sops
    state: latest
    update_cache: true

